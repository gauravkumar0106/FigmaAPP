<div>
  <div>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">FIGMA</a>
  <div style="float: right;"id="navbarsExampleDefault">
    
    <label style="color: white;">Welcome {{authService.decodeToken?.unique_name | titlecase}}</label>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click) = "signOut()">Logout</button>
    
  </div>

  <div style="margin-left: 20px;">
    <a [routerLink]="['/member/new']">Add New Employee</a>
  </div>
</nav>
</div>


<div style="margin-top: 100px;">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Designation</th>
      <th>Department</th>
      <th>Reporing Manager</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
    <td>{{ emp.empName }}</td>
    <td>{{emp.empDesignation}}</td>
    <td>{{emp.empDepartment}}</td>
    <td>{{emp.empManager}}</td>
    <td>{{emp.empType}}</td>
    <td>
      <a [routerLink]="['/member', emp.id]">Edit</a>
    </td>
    <td>
      <button type="button" class="btn btn-link" (click)="delete(emp.id)">Delete</button>
    </td>
    </tr>
  </tbody>

</table>
</div>
</div>
